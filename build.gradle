import org.apache.tools.ant.filters.ReplaceTokens

plugins {
	id "com.github.johnrengelman.shadow" version "6.1.0"
	id "java"
}

group = "io.alerium.emotes"
version = "0.0.3-Alpha"

repositories {
	mavenCentral()
	maven { url "https://papermc.io/repo/repository/maven-public/" }
	maven { url "https://oss.sonatype.org/content/groups/public/" }
	maven { url "https://repo.mattstudios.me/artifactory/public" }
	maven { url "https://libraries.minecraft.net/" }
}

dependencies {
	implementation "me.mattstudios.utils:matt-framework:1.4"
	implementation "me.mattstudios:mf-msg-bukkit:2.0.2"

	compileOnly "com.mojang:authlib:1.5.21"
	compileOnly "com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT"
}

shadowJar {
	minimize()
	relocate "me.mattstudios.mf", "${project.group}.emotes.library.mf"

	archiveFileName.set("Emotes-${project.version}.jar")
}

processResources {
	from(sourceSets.main.resources.srcDirs) {
		filter ReplaceTokens, tokens: [version: version]
	}
}

def version = JavaVersion.VERSION_1_8

sourceCompatibility = version
targetCompatibility = version

jar.finalizedBy(shadowJar)
